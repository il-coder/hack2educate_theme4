<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video dubbing tool</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="menu">
      <div id="yt">
        <h1>Record</h1>
        Video URL :<br />
        <input type="text" disabled name="video_url" id="video_url" /> <br />
        <br />
        Dub Language : <br /><input type="text" name="lang" id="lang" /> <br />
        <br />
        <button
          class="bg-transparent border btn record-button rounded-circle shadow-sm text-center"
          id="recordButton"
        >
          &#127908;
        </button>
        <div id="recordedAudioContainer" style="display: none">
          <button class="btn btn-success rounded-pill" id="saveButton">
            Save
          </button>
          <button class="btn btn-danger rounded-pill" id="discardButton">
            Discard
          </button>
        </div>
        <div class="lang-container">
          <h1>Language</h1>
          <p>Select video language</p>
          <!-- <button id="english">english</button><br />
              <button id="hindi">hindi</button> -->
          <div id="dummy"></div>
        </div>
      </div>
      <div id="non-yt">YouTube video page not opened.</div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
